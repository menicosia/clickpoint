<html>
  <head>
  </head>
  <body>
    <H1>Create a new redirect</H1>
    <form action="newRedirect" method="get">
      <div>
        <label for="redirectName">Name: </label>
        <input type="text" name="redirectName" />
      </div>
      <div>
        <label for="redirectUrl">URL: </label>
        <input type="text" name="redirectUrl" />
      </div>
      <div class="button">
        <button type="submit">Done</button>
      </div>
    </form>
  </body>
</html>
